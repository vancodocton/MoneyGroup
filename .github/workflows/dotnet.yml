name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        ports:
          - 5433:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/dotnet-tools.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET
      uses: actions/setup-dotnet@v4

    - name: Restore dependencies
      run: |
        dotnet restore MoneyGroup.sln --locked-mode
        dotnet tool restore

    - name: Build
      run: dotnet build MoneyGroup.sln -c Release --no-restore

    - name: Format Checking
      run: dotnet format MoneyGroup.sln --no-restore --verify-no-changes -v diag

    - name: Test
      run: |
        bash ./test/IntegrationTests/psql/backup.sh
        dotnet test MoneyGroup.sln -c Release --no-build --verbosity normal --collect "XPlat Code Coverage"

    - name: Upload TestResults Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}-TestResults
        path: |
            **/TestResults/**
    - name: Upload TestResults to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
