services:
  postgres:
    image: postgres:17
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_period: 30s
      interval: 1s
      timeout: 1s
      retries: 1
    volumes:
      - postgres:/var/lib/postgresql/data/

  moneygroup.webapi:
    image: ${DOCKER_REGISTRY-}moneygroupwebapi
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: .
      dockerfile: src/WebApi/Dockerfile

volumes:
  postgres:
