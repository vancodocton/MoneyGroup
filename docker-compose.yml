services:
  postgres:
    image: postgres:17
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  moneygroup.webapi:
    image: ${DOCKER_REGISTRY-}moneygroupwebapi
    build:
      context: .
      dockerfile: src/WebApi/Dockerfile
